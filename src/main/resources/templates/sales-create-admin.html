<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/bootstrap.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/static/admin.css}"/>
    <title>Hello, world!</title>
</head>
<body>
<header th:insert="blocks/admin-header.html :: header"></header>
<div class="d-flex flex-row">
    <div th:insert="blocks/admin-navigation.html :: navigation"></div>
    <main role="main" class="container-fluid">
        <div class="container-fluid p-3 border bg-light rounded">
            <div>
                <h4>Sale</h4>
            </div>
            <hr>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:utext="${error}"></div>
            <div th:if="${info}" class="alert alert-primary" role="alert" th:utext="${info}"></div>
            <form th:action="${'/admin/sales/create'}" th:method="post" th:object="${request}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="productId">Product</label>
                    <select id="productId" class="mul-select form-select" th:field="*{productId}">
                        <option th:each="product : ${products}"
                                th:value="${product.getId()}"
                                th:text="${product.getName()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userId">Categories</label>
                    <select id="userId" class="mul-select form-select" th:field="*{userId}">
                        <option th:each="user : ${users}"
                                th:value="${user.getId()}"
                                th:text="${user.getUsername()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
